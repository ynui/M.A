<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./repoDetails.css">
<script src="../../common/jquery-3.4.1.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Repository Details</title>
</head>
<body>
<div class="details">
    <div id="actions">
        <button onclick="goHome()">Back to Repositories</button>
        <button onclick="goToUpdateWcPage()">Update WC</button>
        <button onclick="createNewBranch()">Create new Branch</button>
    </div>
    <h2 id="repoName"></h2>
    <h5 id="remoteRepoName"></h5>
    <div id="branches">
        <p>Branches:</p>
        <br>
    </div>

    <div id="commits">
        <p>Commits:</p>
        <br>
    </div>
    <table style="width:100%">
        <tr>
            <th>Files</th>
            <th>Content</th>
        </tr>
        <tr>
            <td>
                <div id="files">
                    <div id="treeView"></div>
                </div>
            </td>
            <td>
                <div id="fileContent">
                    <textarea id="fileData" readonly style="width:100%;height: 200px;"></textarea>
                </div>
            </td>
        </tr>
    </table>
    <div id="createPR" style="visibility: hidden">
        <p>Create Pull Request:</p>
        <br>
        Local Branch Name: <select id="baseBranch"></select>
        <br>
        Remote Branch Name: <select id="targetBranch"></select>
        <br>
        Message: <input id="massagePR" placeholder="Insert note for the pull request"/>
        <button onclick="createPR()">Send Pull Request!</button>
    </div>
    <div id="myPRs">
        <p>Your Pull Requests:</p>
        <br>
        <div id="PRdetails"></div>
    </div>
    <div id="PRcommits"></div>
    <div id="PRfilesData" style="visibility: hidden">
        <table style="width:100%">
            <tr>
                <th>Files</th>
                <th>Content</th>
            </tr>
            <tr>
                <td>
                    <div id="PRfiles">
                        <div id="PRtreeView"></div>
                    </div>
                </td>
                <td>
                    <div id="PRfileContent">
                        <textarea id="PRfileData" readonly style="width:100%;height: 200px;"></textarea>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
<script src="../main/index.js"></script>
<script src="repoDetails.js"></script>
<script src="../../common/treeView.js"></script>
</html>
