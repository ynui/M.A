<!DOCTYPE html>
<html lang="en">
<script src="./common/jquery-3.4.1.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="./common/login.css">
</head>
<body onload="checkSession()">
<div id="mainDiv">
    <h1 id="title">Welcome to MAGit-Hub !</h1>
    <br/>
    <form id="login" method="GET" action="login">
        <div class="input">
            <div class="input-addon">
                <span>Please insert your username:</span>
            </div>
            <input name="username" placeholder="Username" type="text" class="inputField" autocomplete="off"/>
        </div>
        <br/>
        <div style="text-align-last: center">
            <input type="submit" class="buttonLogin" value="login"/>
        </div>
    </form>
</div>
</body>
<script src="loginjs.js"></script>
</html>
