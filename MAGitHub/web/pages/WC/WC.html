<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./WC.css">
<script src="../../common/jquery-3.4.1.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Repository Details</title>
</head>
<body>
<div class="details">
    <button onclick="goToRepoDetailsWindow()">Back to Repository Details</button>
    <h2 id="repoName"></h2>
    <div id="openChanges">
        <p id="titleMsg"></p>
        <p id="createdFiles"></p>
        <p id="changedFiles"></p>
        <p id="deletedFiles"></p>
    </div>
    <div>
        <button id="commitBtn" onclick="makeCommit()">Commit!</button>

    </div>
    <h3>Files on your Working Copy</h3>
    <table style="width:100%">
        <tr>
            <th>Files</th>
            <th>Content</th>
        </tr>
        <tr>
            <td>
                <div id="files">
                    <div id="treeView"></div>
                </div>
            </td>
            <td>
                <div id="fileContent">
                    <p>Edit your file here...</p>
                    <p id="pathPlace"></p>
                    <textarea id="dataArea" style="width:100%;height: 200px;"></textarea>
                    <button id="saveBtn">Save Changes</button>
                    <button id="deleteBtn">Delete File</button>
                </div>
            </td>
        </tr>
    </table>
    <h3>Create a new File!</h3>
    <input id="newFileName" placeholder="Insert your new file's name"/>
    <textarea id="newFileArea" placeholder="Insert content to your new file!" style="width:100%;height: 200px;"></textarea>
    <button id="createFileBtn" onclick="createFile()">Create File</button>
</div>
</body>
<script src="../main/index.js"></script>
<script src="WC.js"></script>
<script src="../../common/treeView.js"></script>
</html>
